<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootCamp DNC</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav id="principal">
    <div id="menu">
      <a href="">Home </a>
      <a href="">Últimas Edições</a>
      <a href="">Requisitos para Participar</a>
    </div>
    <button>
      Login
    </button>
  </nav>

  <section>

    <header>
      <h1>BootCamp DNC</h1>
      <h2>Este será um evento exclusivo para todos os alunos </br> da <b>DNC</b>, que querem <span class="fPreto"> <b>acelerar a carreira </b> </span> com uma</br> semana intensiva de conteúdo de mercado entre</br> <span class="fPreto"> <b> BACK-END, FRONT-END & BANCO DE DADOS.</b> </span> </h2>
    </header>

    <form>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Insira seu nome aqui!">
      </div>

      <div class="form-group">
        <label for="nome">Sobrenome:</label>
        <input type="text" placeholder="Insira seu sobrenome aqui!">
      </div>

      <div class="form-group">
        <label for="nome">Área de Interesse: </label>

        <div class="checkbox-itens">
          <input type="checkbox" value="front">
          <label for="">Front-End</label>

          <input type="checkbox" value="back">
          <label for="">Back-End</label>

          <input type="checkbox" value="dados">
          <label for="">Banco de Dados </label>
        </div>
      </div>

      <div class="form-group">
        <label for="nome">E-mail: </label>
        <input type="email" placeholder="Insira seu e-mail aqui!">
      </div>

      <div class="form-group">
        <label for="nome">Telefone: </label>
        <input type="text" placeholder="(99) 90000-0000">
      </div>

      <div class="form-group">
        <label for="nome">Insira uma frase criativa aqui: </label>
        <input type="text" placeholder="Escreva sua frase aqui! :D">
      </div>

      <input type="submit" value="Cadastrar"> <!-- botão de formulário -->

    </form>

  </section>

</body>

</html>
